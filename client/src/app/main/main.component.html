<section class="top-section">
    <h1>Hello {{ username }}!</h1>
    <div>
        <!-- TODO: make the text below custom when the todos are loading. -->
        <span>There's a lot to do.</span>
        <!-- add a logout route to the router. -->
        <a href="/logout" routerLinkActive="router-link-active" >log out <img src="../../assets/logout-svgrepo-com.svg" alt="logout"></a>
    </div>
</section>
<section class="todo-section">
    <!-- render todos here. -->
    <div class="todo" *ngFor="let todo of todos">
        <h1>{{todo.title}}</h1>
        <span>{{todo.isDone ? '✔' : '❌'}}</span>
        <div>{{todo.details}}</div>
    </div>
</section>
